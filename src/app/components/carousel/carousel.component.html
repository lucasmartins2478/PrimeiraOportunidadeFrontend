<div
  id="carouselExampleAutoplaying"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active position-relative">
      <img
        src="../../../assets/carouselCandidato.png"
        class="d-block w-100"
        alt="Imagem 1"
      />
      <div
        class="carousel-caption d-none d-md-block text-start position-absolute top-0 start-0 h-100 w-100 p-5"
        style="background: rgba(0, 0, 0, 0.5)"
      >
        <div class="content">
          <div class="text">
            <h2>Para Candidatos</h2>
            <p>texto para os candidatos.</p>
          </div>
          <div class="button-wrapper">
            <button class="btn btn-primary me-2">Login</button>
            <button class="btn btn-warning">Criar conta</button>
          </div>
        </div>
      </div>
    </div>

    <div class="carousel-item position-relative">
      <img
        src="../../../assets/carouselEmpresa.png"
        class="d-block w-100"
        alt="Imagem 2"
      />
      <div
        class="carousel-caption d-none d-md-block text-start position-absolute top-0 start-0 h-100 w-100 p-5"
        style="background: rgba(0, 0, 0, 0.5)"
      >
        <div class="content">
          <div class="text">
            <h2>Para Empresas</h2>
            <p>texto para as empresas</p>
          </div>
          <div class="button-wrapper">
            <button class="btn btn-primary me-2">Para empresas</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleAutoplaying"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
