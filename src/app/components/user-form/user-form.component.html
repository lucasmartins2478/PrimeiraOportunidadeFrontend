<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [isVisible]="showAlert"
></app-alert>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form">
  <h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="35"
      height="35"
      fill="currentColor"
      class="bi bi-arrow-left-circle"
      viewBox="0 0 16 16"
      routerLink="/"
    >
      <path
        fill-rule="evenodd"
        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
      />
    </svg>
    É seu primeiro acesso? Cadastre-se
  </h3>
  <div class="row">
    <div class="col-12">
      <label class="form-label">Nome</label>
      <input
        type="text"
        name="nameUser"
        id="nameUser"
        placeholder="Nome"
        class="form-control"
        formControlName="name"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="form-label">CPF</label>
      <input
        type="text"
        name="cpfUser"
        id="cpfUser"
        placeholder="CPF"
        class="form-control"
        formControlName="cpf"
        mask="000.000.000-00"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="form-label">Telefone</label>
      <input
        type="tel"
        name="phoneNumberUser"
        id="phoneNumberUser"
        placeholder="Telefone"
        class="form-control"
        formControlName="phoneNumber"
        mask="(00) 00000-0000"

      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="form-label">Email</label>
      <input
        type="email"
        name="emailUser"
        id="emailUser"
        placeholder="Email"
        class="form-control"
        formControlName="email"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="form-label">Senha</label>
      <input
        type="password"
        name="passwordUser"
        id="passwordUser"
        placeholder="Senha"
        class="form-control"
        formControlName="password"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label class="form-label">Confirme sua senha</label>
      <input
        type="password"
        name="confirmPasswordUser"
        id="confirmPasswordUser"
        placeholder="Confirme sua senha"
        class="form-control"
        formControlName="confirmPassword"
      />
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Cadastrar</button>
  <p>Já possui conta?<a routerLink="/login">Login</a></p>
</form>
