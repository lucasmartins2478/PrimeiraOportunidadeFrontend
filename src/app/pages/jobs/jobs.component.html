<div
  *ngIf="isLoading"
  class="d-flex justify-content-center align-items-center vh-100"
>
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Carregando...</span>
  </div>
</div>
<div *ngIf="!isLoading">
  <app-navbar></app-navbar>
  <div class="search-wrapper">
    <h2>Vagas</h2>
    <app-search-form (searchEvent)="onSearch($event)"></app-search-form>
  </div>
  <div class="card-wrapper" *ngIf="getJobsByLevel('Estágio').length > 0">
    <div class="row">
      <div class="col-10">
        <h3>Estágio</h3>
      </div>
      <app-job-card
        class="col-9 col-md-6 col-lg-4"
        *ngFor="let job of getJobsByLevel('Estágio')"
        [job]="job"
      ></app-job-card>
    </div>
  </div>
  <div class="card-wrapper" *ngIf="getJobsByLevel('Jovem Aprendiz').length > 0">
    <div class="row">
      <div class="col-10">
        <h3>Jovem aprendiz</h3>
      </div>
      <app-job-card
        class="col-9 col-md-6 col-lg-4"
        *ngFor="let job of getJobsByLevel('Jovem Aprendiz')"
        [job]="job"
      ></app-job-card>
    </div>
  </div>
  <div class="card-wrapper" *ngIf="getJobsByLevel('Efetivo').length > 0">
    <div class="row">
      <div class="col-10">
        <h3>Efetivo</h3>
      </div>
      <app-job-card
        class="col-9 col-md-6 col-lg-4"
        *ngFor="let job of getJobsByLevel('Efetivo')"
        [job]="job"
      ></app-job-card>
    </div>
  </div>
  <app-footer></app-footer>
</div>
