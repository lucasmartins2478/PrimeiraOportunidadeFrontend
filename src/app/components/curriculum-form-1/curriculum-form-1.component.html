<app-alert
  [message]="alertMessage"
  [type]="alertType"
  [isVisible]="showAlert"
></app-alert>

<form [formGroup]="curriculumForm" (ngSubmit)="onSubmit()" class="form">
  <h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="35"
      height="35"
      fill="currentColor"
      class="bi bi-arrow-left-circle"
      viewBox="0 0 16 16"
      routerLink="/"
    >
      <path
        fill-rule="evenodd"
        d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
      />
    </svg>
    Dados pessoais
  </h3>
  <div class="row">
    <div class="col-12">
      <label for="nameUser" class="form-label">Nome Completo</label>
      <input
        type="text"
        name="nameUser"
        id="nameUser"
        placeholder="Nome"
        class="form-control"
        formControlName="name"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-5">
      <label for="dateOfBirthUser" class="form-label">Data de Nascimento</label>
      <input
        type="text"
        name="dateOfBirthUser"
        id="dateOfBirthUser"
        placeholder="xx/xx/xxxx"
        class="form-control"
        formControlName="dateOfBirth"
      />
    </div>
    <div class="col-12 col-md-2">
      <label for="ageUser" class="form-label">Idade</label>
      <input
        type="text"
        name="ageUser"
        id="ageUser"
        class="form-control"
        placeholder="Idade"
        formControlName="age"
      />
    </div>
    <div class="col-12 col-md-5">
      <label for="ageUser" class="form-label">Gênero</label>
      <input
        type="text"
        name="ageUser"
        id="ageUser"
        class="form-control"
        placeholder="Selecione"
        formControlName="gender"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="ageUser" class="form-label">Telefone</label>
      <input
        type="text"
        name="ageUser"
        id="ageUser"
        class="form-control"
        placeholder="(xx) xxxxx-xxxx"
        formControlName="phoneNumber"
      />
    </div>
    <div class="col-12 col-md-6">
      <label for="ageUser" class="form-label">Raça</label>
      <input
        type="text"
        name="ageUser"
        id="ageUser"
        class="form-control"
        placeholder="Selecione"
        formControlName="race"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <label for="emailUser" class="form-label">Email</label>
      <input
        type="text"
        name="emailUser"
        id="emailUser"
        placeholder="Email"
        class="form-control"
        formControlName="email"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8">
      <label for="cityUser" class="form-label">Cidade</label>
      <input
        type="text"
        name="cityUser"
        id="cityUser"
        placeholder="Cidade"
        class="form-control"
        formControlName="city"
      />
    </div>
    <div class="col-12 col-md-4">
      <label for="ufUser" class="form-label">Estado</label>
      <input
        type="text"
        name="ufUser"
        id="ufUser"
        placeholder="Estado"
        class="form-control"
        formControlName="uf"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <label for="addressUser" class="form-label">Endereço</label>
      <input
        type="text"
        name="addressUser"
        id="addressUser"
        placeholder="Endereço"
        class="form-control"
        formControlName="address"
      />
    </div>
    <div class="col-12 col-md-2">
      <label for="addressNumberUser" class="form-label">Número</label>
      <input
        type="text"
        name="addressNumberUser"
        id="addressNumberUser"
        placeholder="xxx"
        class="form-control"
        formControlName="addressNumber"
      />
    </div>
    <div class="col-12 col-md-4">
      <label for="cepUser" class="form-label">CEP</label>
      <input
        type="text"
        name="cepUser"
        id="cepUser"
        placeholder="CEP"
        class="form-control"
        formControlName="cep"
      />
    </div>
  </div>
  <button class="btn btn-primary" routerLink="/criar-curriculo/etapa2">
    Dados acadêmicos<svg
      xmlns="http://www.w3.org/2000/svg"
      width="16"
      height="16"
      fill="currentColor"
      class="bi bi-arrow-right"
      viewBox="0 0 16 16"
    >
      <path
        fill-rule="evenodd"
        d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8"
      />
    </svg>
  </button>
</form>
